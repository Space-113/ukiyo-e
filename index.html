<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: white;
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
#heading {
  font-size: 48px;
}
</style>
</head>
<body>

<h2>Image Text</h2>
<p>How to place text over an image:</p>

<div class="container">
  <img src="main-image.jpg" alt="Wave" style="width:100%;">
  <div class="centered">
    <p id="heading">Ukiyo-e</p>
  </div>
</div>

</body>
</html>
