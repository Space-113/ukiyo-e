
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  text-align: center;
  color: black;
}

.centered {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
}
#heading {
  font-size: 180px;
}

.image-container {
    overflow: hidden;
    height: 36rem;
    background-color: black;
    width: auto;
}

.image-item {
    object-fit: contain;
    height: 100%;
    width: 100%;
}

</style>
</head>
<body>


<div class="container">
  <div class="image-container">
    <img class="image-item" src="Screenshot 2025-04-08 131424.png">
  </div>
  <div class="centered">
    <p id="heading">Ukiyo-ee</p>
  </div>
</div>

<h2>Image Text</h2>
<p>How to place text over an image:</p>


</body>
</html>
